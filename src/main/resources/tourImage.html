<!-- ======================= MODAL THÊM MỚI ======================= -->
<div class="modal fade" id="addImageModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Thêm mới ảnh</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addImageForm">
                    <div class="form-group">
                        <label for="image_upload" class="form-label">Chọn ảnh</label>
                        <input type="file" class="form-control" id="image_upload" name="image" required accept="image/*">
                        <img src="" alt="Ảnh xem trước" class="mt-2 img-fluid" style="max-height: 250px; display: none;" id="image_preview">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" onclick="submitAddImageForm()">Thêm mới</button>
            </div>
        </div>
    </div>
</div>

<!-- ======================= SCRIPTS ======================= -->
<script src="/public/admin/js/jquery.js"></script>
<script src="/public/admin/js/boostrap-bundle.min.js"></script>
<script src="/public/admin/js/scripts.js"></script>
<script type="text/javascript" src="/public/admin/js/datatables.min.js"></script>
<script src="/public/admin/js/all.min.js"></script>

<script>
    // --- BƯỚC 1: KHAI BÁO BIẾN TOÀN CỤC VÀ CÁC HÀM TIỆN ÍCH ---
    const accessToken = localStorage.getItem('accessToken');
    let dataTable;
    let tourId;

    function showSuccessToast(message) { Swal.fire({ toast: true, position: 'top-end', icon: 'success', title: message, showConfirmButton: false, timer: 3000, timerProgressBar: true }); }
    function showErrorAlert(message) { Swal.fire({ icon: 'error', title: 'Có lỗi xảy ra', text: message }); }
    function logout() { localStorage.removeItem('accessToken'); window.location.href = '/login.html'; }

    // --- BƯỚC 2: KHỞI TẠO VÀ CẤU HÌNH ---
    $(document).ready(function() {
        if (!accessToken) {
            showErrorAlert("Bạn chưa đăng nhập hoặc phiên đã hết hạn.");
            setTimeout(() => window.location.href = '/login.html', 2000);
            return;
        }

        $.ajaxSetup({ headers: { 'Authorization': 'Bearer ' + accessToken } });
        $('.dropdown-item[href="#!"]').on('click', (e) => { e.preventDefault(); logout(); });

        try {
            const urlPath = window.location.pathname;
            tourId = urlPath.split('/').pop();
            if (!tourId || isNaN(tourId)) {
                showErrorAlert("Không tìm thấy ID của tour trong địa chỉ URL.");
                return;
            }
            $('#id_tour_set_title').text(`Quản lý ảnh slide cho Tour #${tourId}`);
        } catch (e) {
            showErrorAlert("Lỗi khi đọc ID của tour từ URL.");
            return;
        }

        dataTable = $('#datatablesSimple').DataTable({
            "processing": true,
            "ajax": {
                "url": `http://localhost:8085/api/tour/getAllImageOfTour/${tourId}`,
                "dataSrc": "data",
                "error": (jqXHR) => {
                    if (jqXHR.status === 401 || jqXHR.status === 403) {
                        showErrorAlert("Phiên đăng nhập không hợp lệ hoặc bạn không có quyền. Đang chuyển hướng...");
                        setTimeout(logout, 2500);
                    } else {
                        showErrorAlert("Không thể tải dữ liệu. Lỗi: " + jqXHR.statusText);
                    }
                }
            },
            "columns": [
                { "data": "id" },
                {
                    "data": "url",
                    "render": function (data) {
                        // Trỏ đến đúng đường dẫn ảnh trên server backend
                        return `<img src="http://localhost:8085/public/img/${data}" style="width: 200px; height: 140px; object-fit: cover;" alt="Ảnh tour" />`;
                    }
                },
                {
                    "data": null, "orderable": false, "searchable": false,
                    "render": function (data) {
                        return `<button type="button" class="btn btn-danger btn-sm" title="Xóa ảnh" onclick="confirmDeleteImage(${data.id})"><i class="fas fa-trash"></i> Xóa</button>`;
                    }
                }
            ],
            "language": { "sSearch": "Tìm kiếm:" }
        });

        // Gắn sự kiện xem trước ảnh
        $('#image_upload').change(function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => $('#image_preview').attr('src', e.target.result).show();
                reader.readAsDataURL(this.files[0]);
            }
        });
    });

    // --- BƯỚC 3: CÁC HÀM XỬ LÝ SỰ KIỆN ---

    function openAddImageModal() {
        $('#addImageForm')[0].reset();
        $('#image_preview').hide();
        $('#addImageModal').modal('show');
    }

    function submitAddImageForm() {
        const imageFile = $('#image_upload')[0].files[0];
        if (!imageFile) {
            showErrorAlert("Vui lòng chọn một file ảnh.");
            return;
        }

        const formData = new FormData();
        formData.append("image", imageFile);

        $.ajax({
            url: `http://localhost:8085/api/tour/add-image/${tourId}`,
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                $('#addImageModal').modal('hide');
                showSuccessToast(response.message || "Thêm ảnh thành công!");
                dataTable.ajax.reload();
            },
            error: (jqXHR) => showErrorAlert(jqXHR.responseJSON?.message || "Thêm ảnh thất bại.")
        });
    }

    function confirmDeleteImage(id) {
        Swal.fire({
            title: `Bạn có chắc muốn xóa ảnh này?`,
            text: "Hành động này không thể hoàn tác!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Vâng, xóa đi!',
            cancelButtonText: 'Hủy'
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    url: '/api/tour/TourImage/delete/' + id,
                    type: 'DELETE',
                    success: function(response) {
                        showSuccessToast(response.message || 'Xóa thành công!');
                        dataTable.ajax.reload(null, false);
                    },
                    error: (jqXHR) => showErrorAlert(jqXHR.responseJSON?.message || 'Xóa không thành công.')
                });
            }
        });
    }
</script>

</body>
