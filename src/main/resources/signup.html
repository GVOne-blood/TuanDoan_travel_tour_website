<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuấn Đoàn Tour - Đăng ký tài khoản</title>

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="assets/images/logo/logo-8.png" type="image/png" />

    <!-- ===== All CSS files ===== -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/lineicons.css" />
    <link rel="stylesheet" href="assets/css/ud-styles.css" />
</head>

<body>

<!-- ======================================================= -->
<!-- 1. ĐẶT HEADER PLACEHOLDER Ở ĐÂY, CẤP CAO NHẤT CỦA BODY -->
<!-- ======================================================= -->
<div id="header-placeholder"></div>


<!-- ====== Sign Up Section Start ====== -->
<!-- Bọc section trong một div riêng có hình nền -->
<div class="ud-login-image-background-1">
    <section class="ud-login">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ud-login-wrapper">
                        <div class="ud-login-logo">
                            <h1>Đăng ký</h1>
                        </div>
                        <form class="ud-login-form" id="signupForm">
                            <!-- Cập nhật lại form cho đúng chuẩn -->
                            <div class="ud-form-group">
                                <input type="text" name="fullName" placeholder="Họ và Tên" required />
                            </div>
                            <div class="ud-form-group">
                                <input type="text" name="username" placeholder="Tên đăng nhập" required />
                            </div>
                            <div class="ud-form-group">
                                <input type="email" name="email" placeholder="Email" required />
                            </div>
                            <div class="ud-form-group">
                                <input type="tel" name="phone" placeholder="Số điện thoại" required />
                            </div>
                            <div class="ud-form-group">
                                <input type="password" name="password" placeholder="Mật khẩu" required />
                            </div>
                            <div class="ud-form-group">
                                <input type="password" name="confirmPassword" placeholder="Nhập lại mật khẩu" required />
                            </div>
                            <div class="ud-form-group">
                                <button type="submit" class="ud-main-btn w-100">Đăng ký</button>
                            </div>
                        </form>
                        <p class="signup-option mt-4">
                            Đã có tài khoản? <a href="login.html"> Đăng nhập ngay </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- ====== Sign Up Section End ====== -->


<!-- ======================================================= -->
<!-- 2. ĐẶT FOOTER PLACEHOLDER Ở ĐÂY, CẤP CAO NHẤT CỦA BODY -->
<!-- ======================================================= -->
<div id="footer-placeholder"></div>

<!-- ====== Back To Top Start ====== -->
<a href="javascript:void(0)" class="back-to-top">
    <i class="lni lni-chevron-up"> </i>
</a>
<!-- ====== Back To Top End ====== -->

<!-- ====== All Javascript Files ====== -->
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/wow.min.js"></script>
<!-- Thêm jQuery trước khi gọi include.js và main.js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="assets/js/include.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
